<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Pizza</title>
    <link rel="stylesheet" type="text/css" href="homework_2.css">
</head>
<body>
    <h1>Order pizza!</h1>
    <form method="post" action="https://www.dominos.mk/">
        <input type="hidden" name="redirect" value="https://www.dominos.mk/">
        
        <p>
            <label><strong>Select the pizza size:</strong></label><br>
            <label>Jumbo <input name="pizza_size" type="radio" value="Jumbo"></label><br>
            <label>Large <input name="pizza_size" type="radio" value="Large"></label><br>
            <label>Medium <input name="pizza_size" type="radio" value="Medium" checked></label><br>
            <label>Small <input name="pizza_size" type="radio" value="Small"></label><br>
            <label>Mini <input name="pizza_size" type="radio" value="Mini"></label><br>
        </p>

        <p>
            <label><strong>Select the crust type:</strong></label><br>
            <select name="crust_type">
                <option>Thin</option>
                <option>Medium</option>
                <option>Thick</option>
                <option>Neapolitan</option>
                <option>New York Style</option>
                <option selected>Deep Dish</option>
                <option>Sicilian</option>
                <option>Stuffed</option>
                <option>Gluten Free</option>
            </select>
            
        </p>

        <p>
            <label><strong>Select the filler:</strong></label><br>
            <label>Tomato Sauce <input name="toppings" type="checkbox" value="Tomato Sauce"></label><br>
            <label>Alfredo Sauce <input name="toppings" type="checkbox" value="Alfredo Sauce"></label><br>
            <label>Cheese <input name="toppings" type="checkbox" value="Cheese"></label><br>
            <label>Pepperoni <input name="toppings" type="checkbox" value="Pepperoni"></label><br>
            <label>Bacon <input name="toppings" type="checkbox" value="Bacon"></label><br>
            <label>Sausages <input name="toppings" type="checkbox" value="Sausages"></label><br>
            <label>Chicken <input name="toppings" type="checkbox" value="Chicken"></label><br>
            <label>Mushrooms <input name="toppings" type="checkbox" value="Mushrooms"></label><br>
            <label>Cherry Tomato <input name="toppings" type="checkbox" value="Cherry Tomato"></label><br>
        </p>

        <p>
            <label><strong>Name:&nbsp;&emsp;</strong>
                <input name="name" type="text" size="20" maxlength="30" placeholder="Name:" required>
            </label><br>
            <label><strong>Phone:&emsp;</strong>
                <input type="tel" placeholder="+389 ## ### ###" pattern="\+389\s\d{2}\s\d{3}\s\d{3}" required>
            </label><br>
            <label><strong>Address:&nbsp;</strong>
                <input name="address" type="text" size="20" maxlength="50" placeholder="Address:" required>
            </label><br>
            <textarea name="message" rows="4" cols="36" placeholder="Message:"></textarea>
        </p>

        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>
